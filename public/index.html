<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Video Conference</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9/simplepeer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script defer src="videoConference.js"></script>

  </head>
  <body class="bg-gray-900 text-white min-h-screen flex flex-col">
    <!-- Landing Controls -->
    <div id="landing-controls" class="flex flex-col items-center justify-center h-screen space-y-4">
      <h1 class="text-2xl font-bold mb-4">Join Video Conference</h1>
      <input id="roomInput" type="text" placeholder="Enter Room ID" class="px-4 py-2 rounded bg-gray-800 border border-gray-700 w-64 text-white" />
      <div class="space-x-4">
        <button onclick="createRoom()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Create Room</button>
        <button onclick="joinRoom()" class="bg-green-500 hover:bg-green-600 px-4 py-2 rounded">Join Room</button>
      </div>
    </div>

    <!-- Main Conference Interface -->
    <div id="conference-interface" class="hidden h-screen flex flex-col">
      <!-- Header -->
      <header class="bg-gray-800 p-4 flex justify-between items-center shadow-md">
        <div class="text-lg font-semibold">Room: <span id="currentRoom">None</span></div>
        <button onclick="leaveRoom()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Leave</button>
      </header>

      <!-- Main Content -->
      <div class="flex-1 flex">
        <!-- Main Video Area -->
        <div class="flex-1 p-4">
          <div id="video-container" class="grid grid-cols-1 gap-4 h-full">
            <!-- Video cards will be added here -->
          </div>
        </div>

        <!-- Sidebar -->
        <div class="w-80 bg-gray-800 flex flex-col">
          <!-- Participants List -->
          <div class="flex-1 p-4 border-b border-gray-700">
            <h2 class="text-lg font-semibold mb-4">Participants</h2>
            <div id="participants-list" class="space-y-2">
              <!-- Participants will be added here -->
            </div>
          </div>

          <!-- Chat Panel -->
          <div class="flex-1 flex flex-col p-4">
            <h2 class="text-lg font-semibold mb-4">Chat</h2>
            <div id="chat-messages" class="flex-1 overflow-y-auto space-y-2 mb-4">
              <!-- Chat messages will be added here -->
            </div>
            <div class="flex space-x-2">
              <input type="text" id="chat-input" placeholder="Type a message..." class="flex-1 px-3 py-2 rounded bg-gray-700 text-white" />
              <button onclick="sendMessage()" class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded">Send</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="bg-gray-800 p-4 flex justify-center space-x-4">
        <button onclick="toggleMic()" class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-full flex items-center space-x-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
          </svg>
          <span>Mic</span>
        </button>
        <button onclick="toggleCamera()" class="bg-gray-700 hover:bg-gray-600 px-6 py-3 rounded-full flex items-center space-x-2">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
          </svg>
          <span>Camera</span>
        </button>
      </div>
    </div>
    <script>
      const socket = io();
let localStream;
let peers = {};
let userMapping = {};
let currentRoom = '';
let micEnabled = true;
let cameraEnabled = true;

// Show/hide interfaces
function showConferenceInterface(show) {
  document.getElementById('landing-controls').style.display = show ? 'none' : 'flex';
  document.getElementById('conference-interface').style.display = show ? 'flex' : 'none';
}

// Chat functionality
function sendMessage() {
  const input = document.getElementById('chat-input');
  const message = input.value.trim();
  if (message) {
    socket.emit('chat-message', { room: currentRoom, message });
    addChatMessage('You', message);
    input.value = '';
  }
}

function addChatMessage(sender, message) {
  const chatMessages = document.getElementById('chat-messages');
  const messageDiv = document.createElement('div');
  messageDiv.className = 'bg-gray-700 rounded p-2';
  messageDiv.innerHTML = `
    <div class="font-semibold">${sender}</div>
    <div>${message}</div>
  `;
  chatMessages.appendChild(messageDiv);
  chatMessages.scrollTop = chatMessages.scrollHeight;
}

// Participant list management
function updateParticipantsList() {
  const list = document.getElementById('participants-list');
  list.innerHTML = '';
  
  // Add local user
  const localUser = document.createElement('div');
  localUser.className = 'flex items-center space-x-2';
  localUser.innerHTML = `
    <div class="w-2 h-2 bg-green-500 rounded-full"></div>
    <div>You (Host)</div>
  `;
  list.appendChild(localUser);
  
  // Add remote users
  Object.keys(peers).forEach(userID => {
    const userDiv = document.createElement('div');
    userDiv.className = 'flex items-center space-x-2';
    userDiv.innerHTML = `
      <div class="w-2 h-2 bg-green-500 rounded-full"></div>
      <div>Participant ${userID.slice(0, 4)}</div>
    `;
    list.appendChild(userDiv);
  });
}

// Get media and show local video
async function getMedia() {
  try {
    localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    displayVideo(localStream, 'You');
  } catch (err) {
    console.error('Error accessing camera/mic:', err);
    alert("Please allow camera and microphone access.");
  }
}

function displayVideo(stream, username, id = '') {
  const container = document.getElementById('video-container');
  const div = document.createElement('div');
  div.className = 'bg-gray-800 rounded-lg overflow-hidden shadow-lg p-2';
  div.id = `card-${id}`;
  div.innerHTML = `
    <video id="video-${id}" autoplay ${id === '' ? 'muted' : ''} class="rounded w-full"></video>
    <div class="text-center mt-2 text-sm">${username}</div>
  `;
  const video = div.querySelector('video');
  video.srcObject = stream;
  container.appendChild(div);
}

// Room handling
function createRoom() {
  const roomID = document.getElementById('roomInput').value.trim();
  if (roomID) {
    socket.emit('create-room', roomID);
  }
}
function joinRoom() {
  const roomID = document.getElementById('roomInput').value.trim();
  if (roomID) {
    socket.emit('join-room', roomID);
  }
}
function updateCurrentRoom(roomID) {
  currentRoom = roomID;
  document.getElementById('currentRoom').textContent = roomID;
  showConferenceInterface(roomID !== 'None');
  updateParticipantsList();
}
function leaveRoom() {
  // Cleanup peers
  Object.values(peers).forEach(peer => peer.destroy());
  peers = {};
  userMapping = {};

  // Remove all video cards except local
  const container = document.getElementById('video-container');
  container.innerHTML = '';
  displayVideo(localStream, 'You');

  socket.emit('leave-room', currentRoom);
  updateCurrentRoom('None');
}

// Media toggle
function toggleMic() {
  micEnabled = !micEnabled;
  localStream.getAudioTracks().forEach(track => (track.enabled = micEnabled));
}
function toggleCamera() {
  cameraEnabled = !cameraEnabled;
  localStream.getVideoTracks().forEach(track => (track.enabled = cameraEnabled));
}

// Socket listeners
socket.on('room-created', (roomID) => {
  updateCurrentRoom(roomID);
});
socket.on('room-joined', (roomID) => {
  updateCurrentRoom(roomID);
});
socket.on('user-joined', (userID) => {
  userMapping[userID] = userID;
  connectToPeer(userID, true);
  updateParticipantsList();
  addChatMessage('System', 'A new participant has joined the room');
});
socket.on('existing-users', (users) => {
  users.forEach(userID => connectToPeer(userID, false));
});
socket.on('signal', ({ signalData, sourceID }) => {
  if (peers[sourceID]) {
    peers[sourceID].signal(signalData);
  }
});
socket.on('user-left', (userID) => {
  if (peers[userID]) {
    peers[userID].destroy();
    delete peers[userID];
  }
  const div = document.getElementById(`card-${userID}`);
  if (div) div.remove();
  updateParticipantsList();
  addChatMessage('System', 'A participant has left the room');
});

// Chat message handler
socket.on('chat-message', ({ sender, message }) => {
  addChatMessage(sender, message);
});

// Peer connection
function connectToPeer(targetID, initiator = false) {
  const peer = new SimplePeer({
    initiator,
    trickle: false,
    stream: localStream
  });

  peer.on('signal', signalData => {
    socket.emit('signal', { signalData, targetID });
  });

  peer.on('stream', stream => {
    displayVideo(stream, targetID, targetID);
  });

  peers[targetID] = peer;
}

// Start local video
window.addEventListener("load", getMedia);

    </script>
  </body>
</html>
